<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>

        	<span class="moves">0</span> Moves
			
			<span class="timer">
				<i class="fa fa-clock-o"></i>

				<span class="minutes">00</span> :

				<span class="seconds">00</span>
			</span>
						
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

		<!- Container for displaying the cards->
        <ul class="deck"></ul>

		<!- Container for displaying the final screen->
		<div id="end">
			<div class="first-message">CONGRATULATIONS</div>
			<div class="second-message">You wonnnn !!!</div>
			<div class="score-message"></div>
		</div>
		
		<div class="replay">Play again!</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
